<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiar color del documento</title>
</head>
<body>
    <h1>cambiar color del documento</h1>

    <button onclick="document.body.style.backgroundColor='hsl(120, 50%, 50%)'">verde</button>  
    <button onclick="document.body.style.backgroundColor='hsl(190, 70%, 76%)'">celeste</button>  
    <button onclick="document.body.style.backgroundColor='purple'">violeta</button>  
    <hr>
    <img onclick="alert('hiciste click')" src="imgs/warning.png">


</body>
</html>
