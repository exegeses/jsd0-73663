<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiar textos usando JavaScript</title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <h1>cambiar textos usando JavaScript</h1>
    <nav>
        <a href="#!" onclick="cita.innerText = espanol">Español</a>
        <a href="#!" onclick="cita.innerText = frances">Française</a>
        <a href="#!" onclick="cita.innerText = ingles">English</a>
    </nav>
    <div id="cita"></div>


    <script src="js/quijote.js"></script>
</body>
</html>
